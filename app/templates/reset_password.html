{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden bg-dark border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('../../static/auth/img/soldier2.jpg')"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                        <h4 class="text-white text-center mb-4 ">Please Verify you email</h4>
                                    {%if msg%}
                                    <div class="mb-3 text-center alert alert-danger" role="alert">
                                        {{msg}}
                                    </div>
                                    {%endif%}
                                    <form class="user" method="POST" action="/auth/password_confirmed" enctype="multipart/form-data">

                                        <div class="row mb-3">
                                             <div class="mb-3">
                                                 <input class="form-control form-control-user text-center" type="email" id="exampleInputEmail" aria-describedby="emailHelp" value="{{email}}" name="email" readonly="readonly"></div>
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password1" required></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password2" required></div>
                                </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Change Password</button>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{%endblock%}
