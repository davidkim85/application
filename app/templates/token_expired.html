{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden bg-dark border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('../../static/auth/img/soldier2.jpg')"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                        <h4 class="text-white text-center mb-4 ">Please Verify you email</h4>
                                    {%if msg%}
                                    <div class="mb-3 text-center alert alert-danger" role="alert">
                                        {{msg}}
                                    </div>
                                    {%endif%}
                                    <form class="user" method="POST" action="/auth/resend" enctype="multipart/form-data">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div>

                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Send verification email again</button>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{%endblock%}
